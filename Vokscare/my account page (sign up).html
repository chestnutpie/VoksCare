<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voks Care</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<style>
    body {
    margin:0;
    font-family: Arial, sans-serif;
    color: #ffffff;
    background-image:url(loginsign\ up\ bg.png);
    justify-content: center;
    align-items: center;
}

* {
    text-decoration: none;
}
nav{
    background: rgba(255, 255, 255);
    width: 100%;
    height: 92px;
    position:-webkit-sticky;
    border-top: 7px solid #4376b2;
}
nav img {
    margin-left: 15px;
    width: 190px;
    height: 95px;
}
nav ul{
    float:right;
    display: flex;
    list-style: none;
}
nav ul button{
    background-color: transparent;
    border-style: none;
    margin-right: 20px;
    border-radius: 60px;
    cursor: pointer;
}

nav ul button a{
    color:black;
    line-height: 20px; 
    padding: 40px;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    font-size: 22px;
    text-decoration: none;
        
}
nav ul button :hover{
    font-size: 22px;
    color: #4376b2

}

nav ul li a{
    color: black;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 17px;
    line-height: 60px;
    border-bottom: 5px solid #ffda7b
}
nav ul li img{
    width: 70px;
    height: 70px;
    margin-right: 10px;
}
/* Wrapper Styling */
.wrapper {
  width: 100%;
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Form Header */
.wrapper h1 {
  text-align: center;
  margin-bottom: 20px;
  font-family: "Jua", sans-serif;
  letter-spacing: 2px;
  color: #333;
}

/* Input Box Styling */
.input-box {
  margin-bottom: 15px;
}

.input-box input[type="text"],
.input-box input[type="password"] {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-family: "Mukta", sans-serif;
}

.input-box input[type="text"]:focus,
.input-box input[type="password"]:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Checkbox Label Styling */
.input-box label {
  font-size: 14px;
  color: #555;
  font-family: "Mukta", sans-serif;
}

/* Button Styling */
.btn {
  width: 100%;
  padding: 10px 15px;
  font-family: "Mukta", sans-serif;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  text-align: center;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

.wrapper .login-link {
    font-size: 14.5px;
    text-align: center;
    margin-top: 20px;
    color: black;
    font-family: "Mukta", sans-serif;
}

.login-link  p a {
    color: rgb(9, 189, 255);
    text-decoration: none;
    font-weight: 600;
}
.login-link p a:hover {
    text-decoration: underline;
}
</style>
<body>
    <nav>
        <img src="logo vokscare.png" width="120px" class="logo">
        <ul>
            <button> <a href="vokshome.html">Home</a></button>
            <button> <a href="about us.html">About Us</a></button>
            <button> <a href="counseling services.html">Counseling Services</a></button>
            <button> <a href="articles.html">Articles</a></button>
            <li> <a href="my account page (sign up).html">Log In/Sign Up</a></li>
            <li> <img src="contact .png" alt="Icon" class="navbar-icon"></li>
        </ul>
    </nav>

    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Your Number/Email Address" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Create a Password" required>
            </div>
            <div class="input-box">
                <label><input type="checkbox" required> Agree to Terms and Condition and Privacy Policy</label>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <div class="login-link">
                <p>Already have an account? <a href="my account page (log in).html">Log In</a></p>
            </div>

        </form>
    </div>
</body>
</html>
